# Rust lang spec file
name: rust

# Dynamic formatting templates for things such as nullable types
format:
  # How struct/class type definition names are formatted
  classname: "{{pascalcase value}}"
  # Formats properties of object type, optional
  object_property: "Box<{{value}}>"
  # Array field format
  array: "Vec<{{type}}>"
  # Formats nullable fields, optional
  nullable: "Option<{{value}}>"
  # Formats reserved language keywords, optional
  reserved: "r#{{value}}"
  # Formats filenames
  filename: "{{snakecase value}}.rs"

# Additional files to generate, optional
# These files are given the complete application state for free templating usage
additional_files:
  - filename: "mod.rs"
    template: "mod_model.template"
    # Use either 'in' to specify file path from ram config
    in: model
    # Or 'path' for absolute path to template
    # path: path/to/template/template.template

# default templates which can be overridden if needed
templates:
  model: "model.template"

# default file paths
paths:
  model: "model"

# primitive type mapping
types:
  integer:
    alias:
      - int
    format:
      default:
        type: i32
      int32: 
        type: i32
      int64: 
        type: i64

  string:
    format:
      default:
        type: String
      email:
        type: String
      date:
        type: NaiveDate
      date-time:
        type: NaiveDateTime
      binary:
        type: Vec<u8>
      byte:
        type: Vec<u8>

  number:
    format:
      default:
        type: f32
      float:
        type: f32
      double:
        type: f64

# list of reserved words
reserved:
  - as
  - break
  - const
  - continue
  - crate
  - else
  - enum
  - extern
  - "false"
  - fn
  - for
  - if
  - impl
  - in
  - let
  - loop
  - match
  - mod
  - move
  - mut
  - pub
  - ref
  - return
  - self
  - Self
  - static
  - struct
  - super
  - trait
  - "true"
  - type
  - unsafe
  - use
  - where
  - while
  - dyn
  - abstract
  - become
  - box
  - do
  - final
  - macro
  - override
  - priv
  - typeof
