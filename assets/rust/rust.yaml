# rust lang spec file
name: rust

# dynamic formatting templates for things such as nullable types
format:
  nullable: Option<{{value}}>
  filename: "{{value_lowercase}}.rs"
  reserved: "r#{{value}}"

# extra files to generate, these files are given the complete application state for free templating usage
files:
  - filename: "mod.rs"
    template: "lang/rust/mod_model.mustache"
    # use either 'in' to specify file path from ram config
    in: model
    # or 'path' for absolute path to template
    # path: path/to/template/template.mustache

# default templates which can be overridden if needed
templates:
  model: "lang/rust/model.mustache"
# default file paths
paths:
  root: "src"
  model: "models"

# primitive type mapping
types:
  integer:
    alias:
      - int
    format:
      default:
        type: i32
      int32: 
        type: i32
      int64: 
        type: i64

  string:
    format:
      default:
        type: String
      date:
        type: Date
      date-time:
        type: DateTime
      binary:
        type: Vec<u8>
      byte:
        type: Vec<u8>

  number:
    format:
      default:
        type: f32
      float:
        type: f32
      double:
        type: f64

# list of reserved words
reserved:
  - as
  - break
  - const
  - continue
  - crate
  - else
  - enum
  - extern
  - "false"
  - fn
  - for
  - if
  - impl
  - in
  - let
  - loop
  - match
  - mod
  - move
  - mut
  - pub
  - ref
  - return
  - self
  - Self
  - static
  - struct
  - super
  - trait
  - "true"
  - type
  - unsafe
  - use
  - where
  - while
  - dyn
  - abstract
  - become
  - box
  - do
  - final
  - macro
  - override
  - priv
  - typeof
  - unsized
  - virtual
  - yield
  - async
  - await
  - try
  - union
