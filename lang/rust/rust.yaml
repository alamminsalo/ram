# rust lang spec file
name: rust

# dynamic templates for things such as nullable types and how they should be formatted
templates:
  nullable: Option<{{type}}>
  filename: "{{filename}}.rs"

# extra files to generate, these files are given the complete application state for free templating usage
files:
  - filename: "mod.rs"
    template: "lang/rust/mod_model.mustache"
    # use either 'in' to specify file path from ram config
    in: model
    # or 'path' for absolute path to template
    # path: path/to/template/template.mustache

# primitive type mapping
types:
  integer:
    alias:
      - int
    format:
      default:
        type: i32
      int32: 
        type: i32
      int64: 
        type: i64

  string:
    format:
      default:
        type: String
      date:
        type: Date
      date-time:
        type: DateTime
      binary:
        type: Vec<u8>
      byte:
        type: Vec<u8>

  number:
    format:
      default:
        type: f32
      float:
        type: f32
      double:
        type: f64
