# rust lang spec file
name: rust
types:
  integer:
    alias:
      - int
    format:
      default:
        type: i32
        nullable: Option<i32>
      int32: 
        type: i32
        nullable: Option<i32>
      int64: 
        type: i64
        nullable: Option<i64>

  string:
    format:
      default:
        type: String
        nullable: Option<String>
      date:
        type: Date
        nullable: Option<Date>
      date-time:
        type: DateTime
        nullable: Option<DateTime>
      binary:
        type: Vec<u8>
        nullable: Option<Vec<u8>>
      byte:
        type: Vec<u8>
        nullable: Option<Vec<u8>>

